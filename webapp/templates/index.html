<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabPredict+ - Diabetes Risk Assessment App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='img/transparent-medical-logo.png') }}" alt="Medical Logo">
        <h1 class="header">DiabPredict<strong style="color: #f33f3f;">+</strong></h1>
        <form id="prediction-form" class="form">
            <div class="row">
                <div class="six columns">
                    <label for="Age">Age:</label>
                    <select id="Age" name="Age" class="u-full-width">
                        <option value="" disabled selected>Select...</option>
                        <option value="less than 40">Less than 40</option>
                        <option value="40-49">40-49</option>
                        <option value="50-59">50-59</option>
                        <option value="60 or older">60 or older</option>
                    </select>
                </div>
                <div class="six columns">
                    <label for="Gender">Gender:</label>
                    <select id="Gender" name="Gender" class="u-full-width">
                        <option value="" disabled selected>Select...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="FamilyDiabetes">Family History of Diabetes:</label>
                    <select id="FamilyDiabetes" name="FamilyDiabetes" class="u-full-width">
                        <option value="" disabled selected>Select...</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="six columns">
                    <label for="PhysicallyActive">Daily Physical Activities:</label>
                    <select id="PhysicallyActive" name="PhysicallyActive" class="u-full-width">
                        <option value="" disabled selected>Select...</option>
                        <option value="none">None</option>
                        <option value="less than half an hr">Less than half an hour</option>
                        <option value="more than half an hr">More than half an hour</option>
                        <option value="one hr or more">One hour or more</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="BMI">BMI:</label>
                    <input type="number" id="BMI" name="BMI" min="0" step="0.01" class="u-full-width">
                </div>
                <div class="six columns">
                    <label for="Smoking">Smoking:</label>
                    <select id="Smoking" name="Smoking" class="u-full-width">
                        <option value="" disabled selected>Select...</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="Alcohol">Alcohol Consumption:</label>
                    <select id="Alcohol" name="Alcohol" class="u-full-width">
                        <option value="" disabled selected>Select...</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="six columns">
                    <label for="Sleep">Daily Hours of Sleep:</label>
                    <input type="number" id="Sleep" name="Sleep" min="0" class="u-full-width">
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="SoundSleep">Daily Hours of Sound Sleep:</label>
                    <input type="number" id="SoundSleep" name="SoundSleep" min="0" class="u-full-width">
                 </div>
                <div class="six columns">
                    <label for="RegularMedicine">Regular Medicine:</label>
                    <select id="RegularMedicine" name="RegularMedicine" class="u-full-width">
                        <option value="" disabled selected>Select...</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="JunkFood">Junk Food Consumption:</label>
                    <select id="JunkFood" name="JunkFood" class="u-full-width">
                        <option value="" disabled selected>Select...</option>
                        <option value="occasionally">Occasionally</option>
                        <option value="often">Often</option>
                        <option value="very often">Very often</option>
                        <option value="always">Always</option>
                    </select>
                </div>
                <div class="six columns">
                    <label for="Stress">Stress Level:</label>
                    <select id="Stress" name="Stress" class="u-full-width">
                        <option value="" disabled selected>Select...</option>
                        <option value="not at all">Not at all</option>
                        <option value="sometimes">Sometimes</option>
                        <option value="very often">Very often</option>
                        <option value="always">Always</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="BPLevel">Blood Pressure Level:</label>
                    <select id="BPLevel" name="BPLevel" class="u-full-width">
                        <option value="" disabled selected>Select...</option>
                        <option value="low">Low</option>
                        <option value="normal">Normal</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="six columns">
                    <label for="Pregnancies">Number of Pregnancies:</label>
                    <input type="number" id="Pregnancies" name="Pregnancies" min="0" class="u-full-width">
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="GDiabetes">Records of Gestational Diabetes:</label>
                    <select id="GDiabetes" name="GDiabetes" class="u-full-width">
                        <option value="" disabled selected>Select...</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="six columns">
                    <label for="UrinationFreq">Urination Frequency:</label>
                    <select id="UrinationFreq" name="UrinationFreq" class="u-full-width">
                        <option value="" disabled selected>Select...</option>
                        <option value="not much">Not much</option>
                        <option value="quite often">Quite often</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <button type="submit" class="button-primary predict-button">Analyse</button>
                    <button type="button" id="refresh-button" class="button-primary refresh-button">Refresh</button>
                </div>
            </div>
        </form>
        <div id="prediction-result" class="result">
            <div class="prediction-content"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
